<!--最新推荐-->
<div class="ui m-padded-tb-large">
    <div class="ui m-container-small m-opacity">
        <div class="ui secondary segment " align="center">
            <i class="bookmark icon"></i>最新推荐
        </div>
    </div>
    <div class="ui stackable m-container-mini m-opacity grid">
        <div class="m-margin-tb-tiny four wide column" th:each="recommend:${recommends}">
            <a th:href="@{/center/blog/(id=${recommend.id})}" class="class_outer" target="_blank">
                <img th:src="${recommend.photo}" alt="" class="ui rounded image" style="width: 100%;height:201px;">
                <span class="class_cover" >
                     <h4 class="m-font-size-blog-text m-margin-tb-tiny" th:text="'浏览:'+${recommend.times}+'次 '+${recommend.title}"></h4>
                </span>
            </a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--博客内容-->
            <div class="ui vertical segment">
                <div class="ui m-container-small m-opacity">
                    <div class="ui secondary segment " align="center">
                        <i class="bookmark icon"></i>最新文章
                    </div>
                </div>
                <!--博文列表-->
                <div class="ui padded segment m-padded-tb-large m-opacity" th:each="article:${articles}">
                    <div class="ui large aligned mobile reversed stackable grid">
                        <!--博文信息-->
                            <div class="eleven wide column ">
                                <h3 class="ui header" ><a th:href="@{/center/blog/(id=${article.id})}" target="_blank" class="m-black" th:text="${article.title}">大圣，此去欲何?</a></h3>
                                <p class="m-text m-margin-top-max" th:text="${article.descriptive}" id="doc-content">戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回” 其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
                                <div class="ui m-margin-top-max grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="/pageStatic/images/me.jpg"  alt="" class="ui avatar image">
                                                <div class="content"><a href="#" target="_blank" class="header" th:text="${article.name}">oneStar</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}">2020-01-01</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${article.times}">2222</span>
                                            </div>
                                            <div class="item">
                                                <i class="comment outline icon"></i> <span th:text="${article.message}">2222</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a th:each="atg:${atgs}" th:href="@{/types/toArticleTypeList/(tagId=${atg.tagId})}" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:if="${atg.articleId==article.id}" th:text="${atg.name}">好文</a>
                                    </div>
                                </div>
                            </div>
                        <!--博文图片-->
                        <div class="five wide column">
                            <a th:href="@{/center/blog/(id=${article.id})}" target="_blank">
                                <img th:src="${article.photo}" alt="" class="ui rounded image" style="width: 100%;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <div class="ui bottom attached segment m-opacity stackable grid">
                <div class="three wide column" align="center">
                    <a th:if="${page>1}" class="item" th:href="@{/(page=${page}-1)}">上一页</a>
                </div>

                <div class="ten wide column" align="center">
                    <p> <span th:text="${page}"></span> /<span th:text="${total}"></span> </p>
                </div>

                <div class="three wide column" align="center">
                    <a th:if="${page<total}" class="item"th:href="@{/(page=${page}+1)}" >下一页</a>
                </div>
            </div>

        </div>
    </div>

</div>


<!--置顶图标-->
<div class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
</div>

<br>

<script th:src="@{/editormd/lib/jquery.min.js}"></script>

<script th:src="@{/editormd/lib/prettify.min.js}"></script>
<script th:src="@{/editormd/lib/raphael.min.js}"></script>
<script th:src="@{/editormd/lib/underscore.min.js}"></script>
<script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editormd/lib/flowchart.min.js}"></script>
<script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
<script th:src="@{/editormd/js/editormd.js}"></script>

<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,//开启表情
            taskList: true,
            tocm: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true
        });});
</script>
<script th:replace="font/_fragments :: javascript"></script>
</body>
